<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="CSS/cadastro.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>

<body>

    <div class="container">
        <div class="voltar">
            <a href="index.html"><img src="./IMG/icon-voltar.png" ></a>
        </div>

        <div class="container-2">
            <div class="foto">
                <img src="./IMG/logo4.png" >
            </div>  
            
            <div class="form">
                <h1>CADASTRO</h1>
                
                <input type="text" id="iptCnpj" class="cnpj" placeholder="CNPJ">
                <!-- <span id="spanCnpj" class="erro">Informe corretamente seu CNPJ!</span> -->
                
                <input type="text" id="iptNome" class="nome" placeholder="Nome">
                <!-- <span id="spanNome" class="erro">Informe corretamente seu nome!</span> -->

                <input type="email" id="iptEmail" class="email" placeholder="Email">
                <!-- <span id="spanEmail" class="erro">Informe corretamente seu email!</span> -->

                <input type="tel" id="iptTel" class="tel" placeholder="Telefone">
                <!-- <span id="spanTel" class="erro">Informe corretamente seu telefone!</span> -->
                
                <input type="password" id="iptSenha" class="senha" placeholder="Senha" >
                <!-- <span id="spanSenha" class="erro">Insira corretamente sua senha!</span> -->

                <input type="password" id="iptConfirmacao" class="confirmacao" placeholder="Confirmação de Senha">
                <!-- <span id="spanConfirmacao" class="erro">Insira corretamente sua senha!</span> -->

                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>

</body>
</html>
<script src="JS/cadastro.js"></script>
