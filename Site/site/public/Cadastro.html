 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="CSS/cadastro.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>

<body>

    <div class="container" >
        <div class="voltar">
            <a href="index.html"><img src="./IMG/icon-voltar.png" ></a>
        </div>

        <!-- Tela de cadastro empresa -->
        <div class="container2" id="idcontainer2" >

            <div class="foto">
                <img src="./IMG/logo-cadastro.png" >
            </div>  
            
            <div class="form" >
                <h1>CADASTRO</h1>
                
                <input type="text" id="iptCnpj" class="cnpj" placeholder="CNPJ">
               
                <input type="text" id="iptNomeEmpresa" class="nomeEmpresa" placeholder="Nome da Empresa">
                
                
                <button onclick="proximo()">PRÓXIMO</button>
                
                <span>Já possui uma conta? <a href="Login.html">Entre aqui</a></span>
            </div>
        </div>
        
        <!-- Tela de cadastro funcionário -->
        <div class="container3" id="idcontainer3" >
            
            <div class="foto">
                <img src="./IMG/logo-cadastro.png" >
            </div>  
            
            <div class="form" >
                <h1>CADASTRO</h1>

                <input type="text" id="iptNomeGerente" class="nome" placeholder="Nome">
                
                <input type="cpf" id="iptCpf" class="cpf" placeholder="CPF">

                <input type="email" id="iptEmail" class="email" placeholder="Email">
                
                <input type="password" id="iptSenha" class="senha" placeholder="Senha" >
                
                <input type="password" id="iptConfirmacao" class="confirmacao" placeholder="Confirmação de Senha">
                
                <button onclick="cadastrar()">CADASTRAR</button>
                
                <span>Já possui uma conta? <a href="Login.html">Entre aqui</a></span>
            </div>
        </div>
    </div>

</body>
</html>
<script src="JS/cadastro.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
