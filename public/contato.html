<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane-It</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>

<body>
    <section id="cima">
        <header class="col-12">
            <div class="col-6">
                <img src="assets/logo.png" alt="Logo">
                <h1>Plane-It</h1>
            </div>
            <nav class="col-6">
                <li><a href="">Sobre</a></li>
                <li><a href="">Suporte</a></li>
                <li><a href="">Cadastro</a></li>
                <li>
                    <button>Entrar</button>
                </li>    
            </nav>
        </header>
    </section>

    <section id="informacao" class="col-12">
        <div id="infouser" class="col-6">
            <p>
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="Nome">
            
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="email@dominio.com">
            </p>     
        </div>
        <div id="social" class="col-4">
            <img src="assets/linkedin-logo.png" alt="Linkedin">
            <img src="assets/twiter-logo.png" alt="Twitter">
            <img src="assets/facebook-logo.png" alt="Facebook">
        </div>
    </section>
    <section id="contato" class="col-12">
        <div id="textarea" class="col-10">
            <p>
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" type="text" placeholder="Sua mensagem aqui..."></textarea>
            </p>
        </div>
    </section>
    <div id="buttons" class="col-4">
        <button>Enviar</button>
        <button>Voltar</button>
    </div>

    <footer class="col-12">
        <div class="col-5">
            <div>
                <img src="assets/logo.png">
                <h1>Plane-it</h1>
            </div>
            <p>Copyright © 2023. Todos os direitos reservados</p>
        </div>
        <div class="col-3">
            <a href="#cima"><button><img src="assets/seta.png" alt="Rolar a página para cima"></button></a>
        </div>
        <div class="col-5">
            <div>
                <a href="#sobre">Sobre</a>
                <a href="">Suporte</a>
                <a href="">Contato</a>
            </div>
            <a href="https://wa.me/551140028922" target="_blank"><img src="assets/whatsapp.png" alt="Whatsapp">+55 (11) 4002-8922</a>
        </div>
    </footer>
    
</body>
</html>
