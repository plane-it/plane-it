<script>

  $(".btn-round").click(function (e) {
    // Impedir o recarregamento da tela
    e.preventDefault();
  });

  function validarSessao() {
    idUsuario = sessionStorage.ID_COLAB;
    fkSuperior = sessionStorage.FK_SUPERIOR;

    if (idUsuario == undefined || idUsuario == null || idUsuario == "" || isNaN(idUsuario)) {

      window.location = '../../login.html'

    } else if (fkSuperior != undefined) {

      alert("Para cadastrar é necessario ser administrador", "erro");
      document.getElementById('buttonCadastro').disabled = true;

    } else {

      fkEmpresa = sessionStorage.FK_EMPRESA

      if (fkEmpresa == "" || fkEmpresa == undefined) {

        alert("Você não esta logado!")

      } else {

        buscarAeroporto();

      }
    }
  }

  function buscarAeroporto() {

    fkEmpresa = sessionStorage.FK_EMPRESA

    fetch(`/servidor/buscarAeroporto/${1}`).then(function (resposta) {
      if (resposta.ok) {
        if (resposta.status == 204) {

          vazio.textContent = "Nenhum resultado encontrado."
          throw "Nenhum resultado encontrado!!";
        }

        resposta.json().then(function (resposta) {

          inputEmpresa.value = resposta[0].nomeEmpresa;

          for (var i = 0; i < resposta.length; i++) {

            let opcao = document.createElement("option")
            opcao.value = resposta[i].idAeroporto
            opcao.textContent = resposta[i].nomeAeroporto;
            inputAeroporto.appendChild(opcao)

          }
        });
      } else {
        throw ('Houve um erro na API!');
      }
    }).catch(function (resposta) {
      console.error(resposta);

    });
  }

  function cadastrarServidor() {

    validarSessao()

    if (inputNome.value == '' || inputIp.value == '' || inputFuncao.value == '' || inputSo.value == '' || inputCpu.value == ''
      || inputPrecoCpu.value == '' || inputRam.value == '' || inputPrecoRam.value == '' || inputDisco.value == ''
      || inputPrecoDisco.value == '' || inputTemperaturaCpu.value == '' || inputLimiteCpu.value == '' || inputLimiteRam.value == ''
      || inputLimiteDisco.value == '' || inputCodAutenticacao.value == '' || (inputCodAutenticacao.value).leght > 6) {

      alert("Nenhum campo pode estar vazio")

    } else {

      fetch(`/servidor/cadastrarServidor`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          codAutenticacao: inputCodAutenticacao.value,
          nomeServidor: inputNome.value,
          SO: inputSo.value,
          IP: inputIp.value,
          funcao: inputFuncao.value,
          fkAeroporto: document.getElementById("inputAeroporto").value,
          // ------------------------------
          cpu: inputCpu.value,
          precoCpu: inputPrecoCpu.value,
          ram: inputRam.value,
          precoRam: inputPrecoRam.value,
          disco: inputDisco.value,
          precoDisco: inputPrecoDisco.value,
          //--------------------------------
          temperaturaCpu: inputTemperaturaCpu.value,
          limiteCpu: inputLimiteCpu.value,
          limiteRam: inputLimiteRam.value,
          limiteDisco: inputLimiteDisco.value

        })
      }).then(function (resposta) {

        if (resposta.ok) {
          alert("Cadastro realizado com sucesso")

        } else {

          alert("Houve um erro ao realizar o cadastro do servidor")

        }

      })
    }
  }


</script>
